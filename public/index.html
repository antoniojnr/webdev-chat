<!DOCTYPE html>
<html ng-app="chat">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    <script src="/consts.js"></script>
    <script src="/scripts/jquery/dist/jquery.min.js"></script>
    <script src="/scripts/angular/angular.min.js"></script>
    <script src="/scripts/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="/scripts/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body ng-controller="MainController as c" ng-init= "c.connect()" ng-cloak>
    <div class="container-fluid navbar-fixed-top">
      <div class="row">
        <div class="chat-header bg-primary col-md-12">
          <h3>Chat da disciplina</h3>
          <p>NÃ£o use linguagem desrespeitosa.</p>
        </div>
      </div>
      <div class="row">
        <div class="bg-primary chat-header col-md-12">
          <div class="row">
            <div class="col-sm-2 col-sm-offset-10">
              <input type="text" class="form-control input-sm"
                name="" value="" ng-model="c.nickname"
                placeholder="Apelido">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid chat-container">
      <div class="row">
        <div class="bg-info col-md-8 col-md-offset-2">
          <div class="row chat-line" ng-repeat="l in c.lines">
            <div class="col-md-2">
              <b>{{ l.user }}</b>
            </div>
            <div class="col-md-6">
             {{ l.line }}
            </div>
            <div class="col-md-4 ip hidden">
              {{ l.ip }}
            </div>
          </div>
          <span id=bottom></span>
        </div>
      </div>
    </div>
    <div class="navbar navbar-fixed-bottom">
      <div class="container-fluid bg-primary chat-input">
        <div class="col-md-12">
          <form class="form-horizontal" ng-submit="c.send()">
            <div class="form-group">
              <div class="col-md-10 col-xs-9">
                <input type="text" class="form-control"
                  name="line" ng-model="c.line" value=""
                  placeholder="Pressione Enter para enviar...">
              </div>
              <div class="col-md-2 col-xs-2">
                <button type="submit" name="button" class="btn btn-info">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <style media="screen">
      body {
        margin-bottom: 100px;
      }

      .chat-header {
        padding: 5px 10px 10px 10px;
      }

      .chat-container {
        padding-top: 146px;
      }

      .chat-line {
        padding-top: 5px;
        padding-bottom: 5px;
      }

      .chat-input {
        padding: 10px 10px 0px 10px;
      }
    </style>
  </body>
</html>
